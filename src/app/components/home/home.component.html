<section class="content">
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-8">
                <img src="../../../assets/images/3.png" class="img-fluid">
            </div>
            <div class="content col-4" style="margin-top: 100px;">
                <div class="contact ">
                    <h1>POKO Online Shop</h1>
                    <br>
                    <h3>เว็บไซต์ตลาดขายสินค้าออนไลน์</h3>
                    <br>
                    <p>พัฒนาโดยฝีมือเด็กเทคโนโลยีสารสนเทศ วิทยาลัยเทคนิคสุราษฎร์ธานี</p>

                </div>
            </div>
        </div>
        <div class="row mt-3" *ngIf="DataStock && DataStock.data && DataStock.data.length > 0">
            <div class="col-md-3 col-sm-6 col-12" *ngFor="let showStock of DataStock.data ; index as i">
                <div class="card">
                    <img *ngFor="let showImg of showStock.imgStock"
                        [src]="'http://localhost:3200/img/resources/static/assets/upload/'+showImg.imgName"
                        class="card-img-top " style="height: 300px ;">
                    <div class="card-body">
                        <h5 class="card-title">{{showStock.productName}}</h5>
                        <p class="card-text">{{showStock.details}}</p>
                        <p class="card-text">{{showStock.price}}</p>
                        <a class="btn btn-primary float-right" (click)="ShowUpdateStock(showStock.id)"><i
                                class="fas fa-shopping-basket "></i> เพิ่มลงตระกล้า</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
