<div class="content-wrapper m-0 bg-light" style="min-height: 1854.8px;">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-10">
                    <h1>จ่ายเงิน</h1>
                </div>
                <div class="col-sm-2">
                </div>
            </div>
        </div>
    </section>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body table-responsive p-0">
                            <!-- /.card-header -->
                            <div class="card-body p-0">
                                <table class="table table-hover text-nowrap">
                                    <thead>
                                        <tr>
                                            <th>เงินทั้งหมด</th>
                                            <th>ชือร้านค้า</th>
                                            <th>ชื่อ-นามสกุล</th>
                                            <th>สถานะ</th>
                                            <!-- <th>ชื่อธนาคาร</th>
                                            <th>เลขบัญชี</th> -->

                                            <th style="width: 90px"></th>
                                        </tr>
                                    </thead>
                                    <tbody *ngIf="DataMoney && DataMoney.data && DataMoney.data.length > 0">
                                        <tr *ngFor="let showMoney of DataMoney.data ; index as i">
                                            <td>{{showMoney.totalMoney}}</td>
                                            <td>{{showMoney.shop.shopName}}</td>
                                            <td>{{showMoney.customer.firstName + ' ' + showMoney.customer.lastName}}
                                            </td>
                                            <td *ngIf="showMoney.StatusMoney == 0">ยังไม่จ่ายเงิน</td>
                                            <td *ngIf="showMoney.StatusMoney == 1">จ่ายเงินแล้ว</td>
                                            <!-- <td>{{showMoney.banks.bankName}}</td>
                                            <td>{{showMoney.banks.accountNumber}}</td> -->
                                            <td><button type="button" class="btn btn-block bg-warning"
                                                    (click)="updateMoney(showMoney.id)">จ่ายเงิน</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                    <!-- <tbody
                                        *ngIf="!DataCustomer && !DataCustomer.data && DataCustomer.data.length === 0">
                                        <tr>
                                            <td colspan="20" style="text-align: center;">ไม่มีข้อมูล</td>
                                        </tr>
                                    </tbody> -->
                                </table>
                            </div>
                            <!-- /.card-body -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
